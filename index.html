<!DOCTYPE html>
<html lang="en">
<head>

    <link rel = "stylesheet" href="stylesheet.css"> 
    <title>My CV</title>
    

</head>
<body>
    <div class="title">Register</div>
    <div class="wrapper">
         <div class="container">
            <div class="form">
                <form>
                
            
            <P>Please fill in this form to create a CV.</p>
                
                
                <label for="fname">First  name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="mname">Middle name:</label>
                <input type="text" id="mname" name="mname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="Gender">Gender:</label>
            <select> 
                <option selected disabled>- - Select Gender - - </option>
                <option>male</option>
                <option>female</option>
            </select><br><br>
               <label for="pnumber"> Phone number:</label>
               <input type="text" id="pnumber" name="pnumber"><br><br>
               <label for="email"> Email:</label>
               <input type="text" id="email" name="email"><br><br>
               <label for="address"> Address:</label>
               <input type="text" id="address" name="address"><br><br>
               <button type="button" onclick="createCV"> Create CV</button>
            </form>
            

            </div>


            
        

        </div>
    </div>
         </form>
    <script type="text/javascript">
         function createCV(){
            localStorage["fname"] = document.getElementById("fname").value;
            localStorage["mname"]= document.getElementById("mname").value;
            localStorage["lname"]= document.getElementById("lname").value;
            localStorage["gender"]= document.getElementById("gender").text;
            localStorage["pnumber"]= document.getElementById("pnumber").value;
            localStorage["email"]= document.getElementById("email").value;
            localStorage["address"]= document.getElementById("address").value;
        
            window.location.replace("CV Page.html") 
         }
    </script>
        
         
    
</body>
</html>
